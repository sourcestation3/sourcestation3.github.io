# Site settings
title: SourceStation3 # site title
description: >- # site description
  All about modding Source Engine games on Sony PS3.
lang: en-US # default lang
timezone: EST # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: SourceStation3
  bio: >- # tell to the world
    All about modding Source Engine games on Sony PS3. <a href="Archive">view all posts</a>, or check out some <a href="tools-of-the-trade">tools and resources</a>. Have information that isn't on this website yet? <a href="https://github.com/sourcestation3/sourcestation3.github.io/issues">Open an issue on GitHub</a>.
  username: sourcestation3 # general username
  github: sourcestation3 # github username
  # twitter: twitter_username # twitter username
  # email: your-email@email.com # email adress

# URL settings
url: "https://sourcestation3.github.io/" #
# baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
